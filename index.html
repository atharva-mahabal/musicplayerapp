<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MP3 Player with Search</title>
</head>
<body>
    <div class="music-player">
        <h1>My MP3 Player</h1>
        <input type="text" id="search-input" placeholder="Search for songs...">
        <audio id="audio-player" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>
    <div class="song-list">
        <ul id="song-ul">
            <li data-src="Guli Mata(PagalWorld.cm).mp3">Guli Mata</li>
            <li data-src="Maan Meri Jaan(PagalWorld.cm).mp3">Maan Meri Jaan</li>
            <li data-src="song3.mp3">Song 3</li>
            <!-- Add more songs as needed -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
